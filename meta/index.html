<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/scrollama"></script>
</head>
<body>
  <h1>Meta</h1>

  <div style="display: flex; align-items: baseline; margin-bottom: 1rem;">
    <label style="flex: 1">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100">
    </label>
    <time id="commit-time" style="margin-left: auto"></time>
  </div>

  <div id="stats" class="stats-row"></div>

  <div id="scrolly-1">
    <div id="scatter-story">
      
    </div>

    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>

      <dl id="language-breakdown" class="stats breakdown"></dl>

      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>
        <dt>Date</dt><dd id="commit-date"></dd>
        <dt>Time</dt><dd id="commit-time"></dd>
        <dt>Author</dt><dd id="commit-author"></dd>
        <dt>Lines edited</dt><dd id="commit-lines"></dd>
      </dl>
    </div>
  </div>

  <dl id="files"></dl>

  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
</body>
</html>
